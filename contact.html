<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #000;
  color: white;
}

header {
  background-color: #111;
}

/* Navigation */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 10px 20px;
}

.logo img {
  width: 60px;
  height: auto;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav-links li a.active,
.nav-links li a:hover {
  color: #ffcc00;
}

/* Mobile menu toggle */
.menu-toggle {
  display: none;
  font-size: 30px;
  background: none;
  border: none;
  cursor: pointer;
  color: white;
}

/* Main content */
main {
  padding: 20px;
  line-height: 1.6;
}

main h2 {
  color: #ffcc00;
  margin-bottom: 15px;
}

main a {
  color: #ffcc00;
  text-decoration: none;
}

main a:hover {
  text-decoration: underline;
}

/* Map */
.map-container {
  margin-top: 20px;
  width: 100%;
  max-width: 600px;
  height: 450px;
  border-radius: 5px;
  overflow: hidden;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background-color: #111;
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    gap: 10px;
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links li a {
    display: block;
    width: 100%;
    padding: 10px;
    background: #222;
    border-radius: 5px;
  }

  .menu-toggle {
    display: block;
  }

  main {
    padding: 15px;
    font-size: 16px;
  }

  .map-container {
    height: 300px;
  }
}
</style>
</head>
<body>

<header>
<nav>
<div class="logo">
<img src="images/logo.jpg" alt="Kicks of the Past Logo">
</div>
<button class="menu-toggle" aria-label="Toggle Navigation">&#9776;</button>
<ul class="nav-links">
<li><a href="home.html">Home page</a></li>
<li><a href="about.html">About us</a></li>
<li><a href="products.html">Products and services</a></li>
<li><a href="news.html">News update</a></li>
<li><a href="contact.html" class="active">Contact us</a></li>
</ul>
</nav>
</header>

<main>
<h2>Contact Us</h2>
<p>Email: <a href="mailto:info@kicksofthepast.com">info@kicksofthepast.com</a></p>
<p>Phone: +27 66 456 7890</p>
<p>Address: 186 Smith Street, Braamfontein</p>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.046207549672!2d28.032879087413146!3d-26.195175104500947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c1ec7dc875b%3A0xded3a0b0f43d79a7!2s186%20Smit%20St%2C%20Braamfontein%2C%20Johannesburg%2C%202017%2C%20South%20Africa!5e0!3m2!1sen!2sie!4v1756286357830!5m2!1sen!2sie" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</main>

<footer>
  <p>&copy; ST10479464 | Kicks of the Past</p>
</footer>

<script>
  // Toggle mobile menu
  const toggleButton = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggleButton.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
